  <!-- Modal Registro-->
  <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="text-center">Register</h3>
        </div>
        <div class="modal-body-register">
          <form class="container-fluid" data-toggle="validator" role="form">
            <div class="form-group">
              <div class="row">
                <div class="row">
                  <label for="inputEmail" class="control-label">E-mail</label>
                </div>
                <div class="row">
                  <input id="inputEmailReg" class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-xs-8 col-lg-8 col-md-8" type="email" class="form-control"  aria-describedby="basic-addon2" placeholder="Email" data-error="Please enter a valid mail address. Ex. example@mail.com" required>
                </div>
                <div class="row">
                    <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-xs-8 col-lg-8 col-md-8 help-block with-errors"></div>
                </div>
              </div> <!-- /row -->
            </div> <!-- /form-group -->
            <div class="form-group">
              <div class="row">
                <div class="row">
                  <label for="inputPassword" class="control-label">Password</label>
                </div>
                <div class="row">
                  <input class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-xs-8 col-lg-8 col-md-8" type="password" data-minlength="6" class="form-control"  aria-describedby="basic-addon2" id="inputPassReg" placeholder="password" required>
                </div>
                <div class="row">
                  <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-xs-8 col-lg-8 col-md-8 help-block">Minimun of 6 characters</div>
                </div>
              </div>
            </div> <!-- /form-group -->
            <div class="form-group">
              <div class="row">
                <div class="row">
                  <label for="inputPasswordConfirm" class="control-label">Confirm Password</label>
                </div>
                <div class="row">
                  <input class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-xs-8 col-lg-8 col-md-8" type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassReg" data-match-error="Oops, passwords don't match." data-error="Fill out this field" placeholder="confirm password" required>
                </div>
                <div class="row">
                  <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-xs-8 col-lg-8 col-md-8 help-block with-errors"></div>
                </div>
              </div>
            </div> <!-- /form-group -->
            <div class="form-group">
              <button id="register-btn" type="submit" class=" mb-1 btn btn-primary col-md-offset-3 col-lg-offset-3 col-md-6 col-lg-6 col-sm-offset-2 col-xs-offset-2 col-sm-8 col-xs-8 btn-registro">Submit</button>
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div> <!-- /modal-body -->
      </div> <!-- /modal-content -->
    </div> <!-- /modal-dialog -->
  </div><!-- /modal fade - fin modal de registro -->

  <!-- Modal Log In -->
  <div class="modal fade" id="modalLog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="text-center">Log In</h3>
        </div>
        <div class="modal-body">
          <form data-toggle="validator" role="form">
            <div class="row">
              <div class="form-group">
                <div class="row">
                  <label for="inputEmail" class="control-label">E-mail</label>
                </div>
                <div class="row">
                  <input id="inputEmailLog" class="col-xs-offset-1 col-sm-offset-1 col-md-offset-2 col-lg-offset-2 col-sm-8 col-xs-8 col-lg-8 col-md-8 " type="email" class="form-control"  aria-describedby="basic-addon2" placeholder="E-mail" data-error="Please enter a valid mail address. Ex. example@mail.com" required>
                </div>
                <div class="row">
                  <div class="help-block with-errors"></div>
                </div>
              </div> <!-- /form-group -->
            </div> <!-- /row -->
            <div class="row">
              <div class="form-group">
                <div class="row">
                  <label for="inputPassword" class="control-label">Password</label>
                </div>
                <div class="row">
                  <div class="row">
                    <input class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-xs-8 col-lg-8 col-md-8" type="password" data-minlength="6" class="form-control" aria-describedby="basic-addon2" id="inputPassLog" placeholder="password" required>
                  </div>
                  <div class="row">
                    <div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 help-block">Minimun of 6 characters</div>
                  </div>
                </div>
                <div class="row">
                  <a class="col-xs-offset-2 col-sm-offset-2 col-md-offset-3 col-lg-offset-3 col-sm-8 col-xs-8 col-lg-8 col-md-8" id="forgotPass" href="">Forgot password? Click here!</a>
                </div>
              </div> <!-- /form-group -->
            </div> <!-- /row -->
            <div class="row">
              <div class="form-group">
                <button id="log-btn" type="submit" class="btn btn-primary col-xs-offset-4 col-sm-offset-4 col-sm-4 col-xs-4 btn-ingreso">Log In</button>
              </div>
            </div>
          </form>      
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div> <!-- /modal-body -->
      </div> <!-- /modal-content -->
    </div> <!-- /modal-dialog -->
  </div> <!-- /modal fade -->
